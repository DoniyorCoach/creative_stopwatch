<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Секундомер</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="time">
            <div class="timeItem hour">00</div>
            <div class="timeItem sign">:</div>
            <div class="timeItem minute">00</div>
            <div class="timeItem sign">:</div>
            <div class="timeItem second">00</div>
            <div class="timeItem millisecond">00</div>
            <div class="timeItem sign">c</div>
        </div>
        <div class="btns">
            <button class="btn start">&#9658;</button>
            <button class="btn reset" disabled>&#8635;</button>
            <button class="btn stop" disabled><div class="kvadratik"></div></button>
        </div>
    </div>
    <div class="number"></div>

    <script src="./main.js"></script>
</body>

</html>
